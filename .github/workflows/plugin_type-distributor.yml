name: "Plugin: Type Distributor"
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "packages/plugins/type-distributor/**"
jobs:
  check:
    uses: "./.github/workflows/check_version.yml"
    with:
      plugin-name: type-distributor

  build:
    needs: [check]
    if: needs.check.outputs.has_change == 'true'
    uses: "./.github/workflows/build.yml"
    with:
      plugin-name: type-distributor
